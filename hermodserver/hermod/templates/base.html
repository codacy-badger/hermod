<!DOCTYPE html>
<html>
    <head>
        <title>Hermod Dashboard</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/semantic.min.css') }}">
        
        <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>

        <script src="{{url_for('static', filename='js/semantic.min.js')}}"></script>

    </head>
    <body>
        <div>
          Microblog:
          <a href="{{ url_for('home.index') }}">Home</a>
          {% if current_user.is_anonymous %}
          <a href="{{ url_for('home.login') }}">Login</a>
          {% else %}
          <a href="{{ url_for('home.logout') }}">Logout</a>
          {% endif %}
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
